<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://www.darpanadhikari.com.np/addition/images/logo.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <title>Code Compiler</title>
    <link rel="stylesheet" href="assets/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-view">
        <button id="compileBtn">Compile</button>
        <div class="tabs">
          <button class="tab-button active" data-tab="html">index.html</button>
          <button class="tab-button" data-tab="css">style.css</button>
          <button class="tab-button" data-tab="js">script.js</button>
          <button id="converter">Copy to Html</button>
          <button id="download" onclick="downloadHTML()">Download</button>
        </div>
        <div id="popup">
          <div id="title">Paste Here</div>
          <iframe id="editor" width="600" height="400"></iframe>
          <button id="finish">Finish</button>
        </div>
        <div class="code-editors">
          <textarea
            id="htmlCode"
            class="code-editor active"
            placeholder="Enter HTML code here..."
          ></textarea>
          <textarea
            id="cssCode"
            class="code-editor"
            placeholder="Enter CSS code here..."
          ></textarea>
          <textarea
            id="jsCode"
            class="code-editor"
            placeholder="Enter JavaScript code here..."
          ></textarea>
        </div>
      </div>
      <div class="output-view">
        <h3>OUTPUT</h3>
        <button id="screen-size">Full Screen</button>
        <iframe id="outputFrame"></iframe>
      </div>
      <br>
      <div id="consoleContainer">
        <button id="popupConsole"><svg width="20px" height="20px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M16 2H7.979C6.88 2 6 2.88 6 3.98V12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 10H8V4h8v8zM4 10H2v6c0 1.1.9 2 2 2h6v-2H4v-6z"/></svg></button>
        <div id="consoleOutput">
          <strong>Console Output:</strong>
        </div>    
      </div>  
    </div>
    <footer>
        <span
          ><i>&copy;</i><span id="date"></span
          ><a href="https://darpanadhikari.com.np" target="_blank">
            DarpanAdhikari</a
          >
          || All right reserved</span
        >
      </footer>
    <script src="assets/index.js"></script>
  </body>
</html>
